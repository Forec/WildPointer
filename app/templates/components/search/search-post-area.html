<!-- Start of Search Wrapper -->
<div class="search-area-wrapper" id="search-post-area">
	<div class="search-area container">
		<h3 class="search-header">有什么想搜索的文章？</h3>
		<p class="search-tag-line">切换到<a href="{{ url_for('main.index', _external=True) }}">综合查询</a>以查找符合条件的全部文章或提问</p>
		<form id="search-form" class="search-form clearfix" method="#" action="javascript:submit_search_request('post')" autocomplete="off">
			<input class="search-term required" type="text" id="s" name="s"
			       placeholder="在此输入搜索关键词" title="请输入您要检索的关键词！"
			       value="{{ title }}"
			       oninput="hasInput(this.value,event)"/>
			<input class="search-btn" type="button" value="检索" onclick="submit_search_request('post')"/>
			<div id="search-error-container"></div>
		</form>
	</div>
</div>

<div class="search-tip" id="search-tip"></div>
<script>
function submit_search_request(type) {
	var keywords = jQuery('#s').val();
	if (type == "all")
	    window.location.href = "{{ url_for('sea.home', key='', _external=True) }}" + keywords;
	else if (type == "post")
	    window.location.href = "{{ url_for('sea.post', key='', _external=True) }}" + keywords;
	else if (type == "question")
	    window.location.href = "{{ url_for('sea.question', key='', _external=True) }}" + keywords;
}
</script>
<!-- End of Search Wrapper -->
